<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeNova Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="Styles.css">
</head>
<body>
  <h1><i class="fas fa-user-shield"></i> CodeNova Admin Panel</h1>
  
  <table id="contactsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Company</th>
        <th>Service</th>
        <th>Message</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      </tbody>
  </table>

  <button class="clear-btn" onclick="clearMessages()">Clear All Messages</button>

  <script src="script.js"></script>
</body>
</html>
